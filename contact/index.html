    <script>
  document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function (event) {
          event.preventDefault();
          const formData = {
              subject: form.elements['subject'].value,
              from: form.elements['from'].value,
              body: form.elements['body'].value
          };
          fetch('https://api.golfswingreplay.com/api/contact', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
          })
          .then(response => {
              if (response.ok) {
                  return response.json();
              }
              throw new Error('Network response was not ok.');
          })
          .then(data => {
              document.getElementById('responseMessage').textContent = 'Message sent successfully!';
              document.getElementById('responseMessage').className = 'notification is-success';
              form.reset(); // Reset form fields after successful submission
          })
          .catch(error => {
              document.getElementById('responseMessage').textContent = 'Failed to send message: ' + error.message;
              document.getElementById('responseMessage').className = 'notification is-danger';
          });
      });
  });
</script>
